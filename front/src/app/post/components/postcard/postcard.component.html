<div class="card mx-3 {{cardClass}}">
    <div class="card-header">
        {{textHeader}}
    </div>
    <div class="card-body">
        <p>{{textBody}}</p>
    </div>
    <div class="card-footer text-body-secondary">
        <div class="row">
            <div class="col fecha">
                <span>{{textFecha}}</span>
            </div>
            <div class="col usuario" style="text-align: end;">
                <span>{{textName | titlecase }}</span>
            </div>
        </div>
    </div>
</div>
